                    <h2 >Registrieren</h2>

                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="vorname">Vorname</label>

                            <input type="text" name="vorname" id="vorname" placeholder="Ihr Vorname" required>

                    <div class="row">
                        <div class="col span-1-of-3">

                    </div>
                    <div class="row">

                            <label for="email">Email</label>

                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">

                        </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="email">Hausnr.</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="hausnummer" id="hausnummer" placeholder="Ihre Hausnummer" required>
                        
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="postleitzahl">PLZ</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="postleitzahl" id="postleitzahl" placeholder="Ihre Postleitzahl" required>
                        
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="ort">Ort</label>
                        </div>
                        <div class="col span-2-of-3">
