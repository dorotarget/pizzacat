<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title> Formular zum Einlesen mit Python</title>
<link rel="stylesheet" type="text/css" href="cssclasse.css"/>
</head>
<body>

<form action="http://localhost:8888/cgi-bin/htmlgrussmitexternercssdatenbank.py">
<h1> Wilkommen auf meiner Webseite! </h1>
  <fieldset>
    <legend>Kontaktdaten</legend>
      <table>
        <tr>
          <td> Vorname: </td>
          <td><input type="text" size="40" maxlength="30" name="Vorname" /></td>
        </tr><tr>
          <td> Nachname: </td>
          <td><input type="text" size="40" maxlength="30" name="Name" /></td>
        </tr><tr>
          <td> Stra&szlig;e und Hausnummer: </td>
          <td><input type="text" size="40" maxlength="30" name="Strasse" /></td>
        </tr><tr>
          <td> Postleitzahl: </td>
          <td><input type="text" size="40" maxlength="30" name="PLZ" /></td>
        </tr><tr>
         <td> E-Mail: </td>
          <td><input type="text" size="40" maxlength="50" name="EMail" /></td>
        </tr>
      </table>
  </fieldset>

  <p>
    <input type="submit" value="Absenden" />
    <input type="reset" value="Zur&uuml;cksetzen" />
  </p>
</form>

</body>
</html>
